<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ueditor图片对话框</title>
    <script type="text/javascript" src="../internal.js"></script>

    <!-- jquery -->
    <script type="text/javascript" src="../../../jquery-1.11.0.min.js"></script>

    <!-- webuploader -->
    <script src="../../third-party/webuploader/webuploader.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../third-party/webuploader/webuploader.css">

    <link rel="stylesheet" href="../../../bootstrap/2.3.2/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="../../../iCMS.css" type="text/css" />
    <!-- image dialog -->
    <link rel="stylesheet" href="image.css" type="text/css" />
</head>
<body>

    <div class="wrapper">
        <div id="tabhead" class="tabhead">
            <span class="tab" data-content-id="remote"><var id="lang_tab_remote"></var></span>
            <span class="tab focus" data-content-id="upload"><var id="lang_tab_upload"></var></span>
            <span class="tab" data-content-id="online" id="imageManager"><var id="lang_tab_online"></var></span>
            <span class="tab" data-content-id="search"><var id="lang_tab_search"></var></span>
        </div>
        <div class="alignBar">
            <label class="algnLabel"><var id="lang_input_align"></var></label>
                    <span id="alignIcon">
                        <span id="noneAlign" class="none-align focus" data-align="none"></span>
                        <span id="leftAlign" class="left-align" data-align="left"></span>
                        <span id="rightAlign" class="right-align" data-align="right"></span>
                        <span id="centerAlign" class="center-align" data-align="center"></span>
                    </span>
            <input id="align" name="align" type="hidden" value="none"/>
        </div>
        <div id="tabbody" class="tabbody">

            <!-- 远程图片 -->
            <div id="remote" class="panel">
                <div class="top">
                    <div class="row">
                        <label for="url"><var id="lang_input_url"></var></label>
                        <span><input class="text" id="url" type="text"/></span>
                    </div>
                </div>
                <div class="left">
                    <div class="row">
                        <label><var id="lang_input_size"></var></label>
                        <span><var id="lang_input_width">&nbsp;&nbsp;</var><input class="text" type="text" id="width"/>px </span>
                        <span><var id="lang_input_height">&nbsp;&nbsp;</var><input class="text" type="text" id="height"/>px </span>
                        <span><input id="lock" type="checkbox" disabled="disabled"><span id="lockicon"></span></span>
                    </div>
                    <div class="row">
                        <label><var id="lang_input_border"></var></label>
                        <span><input class="text" type="text" id="border"/>px </span>
                    </div>
                    <div class="row">
                        <label><var id="lang_input_vhspace"></var></label>
                        <span><input class="text" type="text" id="vhSpace"/>px </span>
                    </div>
                    <div class="row">
                        <label><var id="lang_input_title"></var></label>
                        <span><input class="text" type="text" id="title"/></span>
                    </div>
                </div>
                <div class="right"><div id="preview"></div></div>
            </div>

            <!-- 上传图片 -->
            <div id="upload" class="panel focus">
                <div id="queueList" class="queueList">
                    <div class="statusBar element-invisible">
                        <div class="progress">
                            <span class="text">0%</span>
                            <span class="percentage"></span>
                        </div><div class="info"></div>
                        <div class="btns">
                            <div id="filePickerBtn"></div>
                            <div class="uploadBtn"><var id="lang_start_upload"></var></div>
                        </div>
                    </div>
                    <div id="dndArea" class="placeholder">
                        <div class="filePickerContainer">
                            <div id="filePickerReady"></div>
                        </div>
                    </div>
                    <ul class="filelist element-invisible">
                        <li id="filePickerBlock" class="filePickerBlock"></li>
                    </ul>
                </div>
            </div>

            <!-- 在线图片 -->
            <div id="online" class="panel">
                <div id="imageList"><var id="lang_imgLoading"></var></div>
            </div>

            <!-- 搜索图片 -->
            <div id="search" class="panel">
                <div class="searchBar">
                    <input id="searchTxt" class="searchTxt text" type="text" />
                    <select id="searchType" class="searchType">
                        <option value="&s=4&z=0"></option>
                        <option value="&s=1&z=19"></option>
                        <option value="&s=2&z=0"></option>
                        <option value="&s=3&z=0"></option>
                    </select>
                    <input id="searchReset" type="button"  />
                    <input id="searchBtn" type="button"  />
                </div>
                <div id="searchList" class="searchList"><ul id="searchListUl"></ul></div>
            </div>

        </div>
    </div>
    <script id="explorer" type="text/html">
      <div class="widget-box widget-plain" id="files-explorer">
        <div class="widget-title">
          <h5 class="brs">文件管理</h5>
            <span class="label label-info pwd"><a href="{{URI}}{{parent}}" class="getdir">iCMS://{{pwd}}</a></span>
            <div class="buttons">
            <a href="javascript:;" class="btn btn-mini btn-success" id="refresh"><i class="icon-refresh icon-white"></i> 刷新</a></div>
        </div>
        <div class="widget-content nopadding">
            {{ if DirArray }}
            <table class="table table-bordered table-condensed table-hover">
              <tbody>
                <tr>
                  <td><a href="{{URI}}{{parent}}" class="getdir"><i class="icon-arrow-up"></i> 返回上级目录</a></td>
                </tr>
                {{each DirArray}}
                <tr>
                  <td><a href="{{$value.url}}" class="getdir dir">{{$value.name}}</a></td>
                </tr>
                {{/each}}
              </tbody>
            </table>
            {{/if}}
            {{ if FileArray }}
            <table class="table table-bordered table-condensed table-hover">
              <thead>
                <tr>
                  <th><i class="icon-resize-vertical"></i></th>
                  <th style="width:300px;">文件名(点击文件图标可查看图片)</th>
                  <th>大小</th>
                  <th>最后修改时间</th>
                </tr>
              </thead>
              <tbody>
                {{each FileArray}}
                <tr>
                  <td><input type="checkbox" class="url" value="{{$value.url}}" /></td>
                  <td>
                      <a href="{{$value.url}}"  target="_blank" title="点击查看图片"><img src="../../../../../admincp/ui/fileicons/{{$value.ext}}.gif" /></a>
                      <a href="{{$value.url}}" class="file">{{$value.name}}</a>
                  </td>
                  <td>{{$value.size}}</td>
                  <td>{{$value.modified}}</td>
                </tr>
                {{/each}}
              </tbody>
            </table>
            {{/if}}
        </div>
      </div>
    </script>
    <script type="text/javascript" src="../../../template-3.0.js"></script>
    <script type="text/javascript" src="image.js"></script>

</body>
</html>
